<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/style.css">
    
    <title>Ricerca</title>
    <h1 style="text-align:center">Centri culturali di Bologna</h1>
    <p style="text-align:center"> Ricerca la struttura di tuo interesse! </p>
    
    <style>
        body {
            font-family: Arial;
        }
    
        * {
            box-sizing: border-box;
        }
    
        form.research input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }
    
        form.research button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }
        
         /*?????????????????????????*/
        form.research button:hover {
            background: #0b7dda;
        }
        
        /*?????????????????????????*/
        form.research::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>

</head>
<body>
    <div class="container p-3 text-center" style="background-color: rgb(155, 196, 233);">
        <div class="row">
            <div class="col">
                <p> Effettua la ricerca tramite il nome della struttura </p>
            </div>
            <div class="col">
                <form class="research" action="/ricerca" style="margin:auto;max-width:300px">
                    <input 
                        type="text" 
                        placeholder="Search.." 
                        name="ricercaNome" 
                        id="nome"
                        onkeyup="cerca()">               
                    <button type="submit" onclick="cerca(1)">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col" style="padding: 20px 50px 0px 40px">
                <p> Effettua la ricerca in base al tipo di struttura </p>
            </div>
            <div class="col" style="margin-top: 20px; padding: 0px 0px 0px 100px">
                <form class="research" action="/ricerca" style="margin:auto;max-width:300px">
                    <select id="categoria" style="margin-top: 10px">
                        <option value="gallerie">Gallerie</option>
                        <option value="musei">Musei</option>
                        <option value="teatri">Teatri storici</option>
                    </select>
                    <button type="submit" onclick="cerca(2)">
                        <i class="fa fa-search"></i>
                    </button>  
                
                
                    
                </form>              
            </div>
        </div>

        <div class="row">
            <div class="col" style="margin-top: 20px">
                <p> Effettua la ricerca in base alla località </p>
            </div>
            <div class="col" style="margin-top: 20px">
                <form class="research" action="/ricerca" style="margin:auto;max-width:300px">
                    <input 
                        type="text" 
                        placeholder="Search.." 
                        name="ricercaQuartiere"  
                        id="quartiere">
                    <button type="submit" onclick="cerca(3)">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    
        <script>
            async function cerca(param){
                if(param == 1){
                    // ricerca tramite denominazione
                    let nome = document.getElementById("nome").value;
                    const ris = await fetch("/datacsv" + nome); // ris = dati acquisiti del "nome"
                    // restituisco il contenuto del testo
                    var datoNome = await ris.text();
                    if(ris.ok){
                        dati = datoNome.split(";");
                        datoNome.style.display = "";
                    }else {
                        document.getElementById("nome").innerHTML = 'ERRORE!' + datiNome;
                        datoNome.style.display = "";
                    }
                }else if(param == 2){
                    // ricerca tramite categoria
                    var categoria = document.getElementById("categoria");
                    const ris = await fetch("/datacsv" + nome); // ris = dati acquisiti del "nome"
                    // restituisco il contenuto del testo
                    var datiCategoria = await ris.text();
                    if(ris.ok){
                        dati = datiCategoria.split(";");
                    }else {
                        document.getElementById("categoria").innerHTML = 'ERRORE!' + datiCategoria;
                    }
                }else if(param == 3){
                    // ricerca tramite località
                    var quartiere = document.getElementById("quartiere");
                    const ris = await fetch("/datacsv" + nome); // ris = dati acquisiti del "nome"
                    // restituisco il contenuto del testo
                    var datiQuartiere = await ris.text();
                    if(ris.ok){
                        dati = datiQuartiere.split(";");
                    }else {
                        document.getElementById("quartiere").innerHTML = 'ERRORE!' + datiQuartiere;
                    }
                }
                return 
            }
        </script>



<script>
    async function cerca(){
      let input, filter, table, tr, td, txtValue;

      // inizializzazione delle variabili
      input = document.getElementById("nome");
      filter = input.txtValue.toUpperCase();
      table = document.getElementById("colonnaNome");
      tr = table.getElementsByClassName("row");

      for(let i = 0; i < tr.length; i++){
        td = tr[i].getElementsByClassName("td")[0];
        if(td){
            txtValue = td.textContent || td.innerText;
            if(txtValue.toUpperCase().indexOf(filter) > -1){
                tr[i].style.display = "";
            }
            else {
                tr[i].style.display = "none";
            }
        }
      }
    }
</script>
</div>
    </div>
</body>
</html>
